<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
</head>
<body>
    <h1>Search</h1>
    <form action="{{ url_for('main.process_query') }}" method="POST">
        <input type="text" name="query" placeholder="Enter search term" required>
        <br>
        <input type="radio" id="antique" name="category" value="antique" required>
        <label for="antique">Antique</label>
        <br>
        <input type="radio" id="lotte" name="category" value="lotte" required>
        <label for="lotte">Lotte</label>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
